<h1>Ask anything!</h1>
<br />

<div class="flexContainer">

  <input type="text"
         class="inputField"
         placeholder="Say or type 'help' to start!"
         required
         autofocus
         (keydown.enter)="getAnswer()"
         [formControl]="questionFC">
  <button class="btn btn-primary mr-1" (click)="getAnswer()">Ask!</button>

  <span id="speech" class="btn" (click)="Speech2Text()">
    <i class="fa fa-microphone"></i>
    <div [class.pulse-ring]="listening"></div>
  </span>
</div>

<br />
<mat-slide-toggle color="primary" (change)="toggleVoice($event)">Voice Output</mat-slide-toggle>
<br />

<app-visualization [answer]="responseAnswer"
                   [question]="submittedQuestion"
                   [uuid]="uuid"
                   (promptAnswered)="answerPrompt($event)"
                   (sqlQueryComposed)="saveQuery($event)">
  <div *ngIf="thinking" class="lds-facebook"><div></div><div></div><div></div></div>
</app-visualization>
