<h1>Ask anything!</h1>

<span aria-live="polite">Question:</span>
<input class="mr-1" type="text" [(ngModel)]="question" (keydown.enter)="getAnswer(question)" [value]="resultSpeech2Text"/>
<button class="btn btn-primary mr-1" (click)="getAnswer(question)">Ask!</button>
<button id="speech" class="btn" (click)="Speech2Text()">
  <i class="fa fa-microphone"></i>
  <div [class.pulse-ring]="listening"></div>
</button>
<p [hidden]="!answer">{{ answer }}</p>
<ul>
  <li *ngFor="let row of (queryResult ? queryResult.slice(0,10): [])"
      style="text-decoration: none;">
    {{ row.m_SALES_VALUE }}
  </li>
</ul>

<span [hidden]="prompts.length < 1">Options: </span>
<ul>
  <li *ngFor="let prompt of prompts">
    {{ prompt }}
  </li>
</ul>
<div [hidden]="!thinking" class="lds-facebook"><div></div><div></div><div></div></div>

<!--<button (click)="textToSpeech(answer)">Speak!</button>-->

Voice Output <input #voiceSwitch id="voiceSwitch" type="checkbox" data-toggle="switchbutton" [checked]="voiceOutput" (change)="onVoiceOutput(voiceSwitch.checked)">
